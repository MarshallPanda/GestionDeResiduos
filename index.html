<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Recolección</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }
    .swiper {
      width: 100vw;
      height: 100vh;
    }
    .swiper-slide {
      padding: 10px;
      overflow-y: auto;
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      margin: 15px 0;
      border: 2px solid #000;
      padding: 5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 10px;
    }
    form input, form select, form textarea {
      padding: 8px;
      border: 2px solid #000;
      font-size: 14px;
    }
    form textarea {
      resize: vertical;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 10px;
    }
    .form-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #000;
      background-color: white;
      cursor: pointer;
    }
    .grafico {
      margin: 10px auto;
      width: 95%;
    }
    canvas {
      background: white;
      border: 1px solid #000;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide">
        <h2 class="titulo">SOLICITAR NUEVA RECOLECCIÓN</h2>
        <form id="formRecoleccion">
          <label>Fecha de recojo:</label>
          <input type="date" id="fecha">

          <label>Tipo de residuo:</label>
          <select id="tipo">
            <option>Selecciona el tipo de residuo</option>
            <option>Orgánico</option>
            <option>Inorgánicos</option>
            <option>Peligrosos</option>
          </select>

          <label>Ubicación</label>
          <input type="text" id="ubicacion" placeholder="[ Aquí puedes escribir tu dirección con referencias ]">

          <label>Observaciones:</label>
          <textarea id="observaciones" placeholder="[ Aquí puedes escribir detalles extra ]"></textarea>

          <div class="form-buttons">
            <button type="button" id="volverInicio">&lt; VOLVER AL INICIO</button>
            <button type="submit">Enviar Solicitud</button>
            <button type="button" id="irEstado">SIGUIENTE &gt;</button>
          </div>
        </form>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <h2 class="titulo">Estado de mi Solicitud</h2>
        <form>
          <label>Seleccione su solicitud:</label>
          <select id="solicitud">
            <option value="">Selecciona tu solicitud</option>
          </select>

          <label>Dirección:</label>
          <input type="text" id="direccion">

          <label>Estado:</label>
          <select>
            <option>Pendiente ⏳</option>
            <option>Confirmado ✅</option>
          </select>

          <label>Fecha:</label>
          <input type="date" id="fechaEstado">

          <div class="form-buttons">
            <button type="button" id="volverRecoleccion">&lt; ANTERIOR</button>
            <button type="button" id="irQuejas">SIGUIENTE &gt;</button>
          </div>
        </form>
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide">
        <h2 class="titulo">Crear nueva Queja/Sugerencia</h2>
        <form id="formMensaje">
          <label>Tipo de mensaje:</label>
          <select id="tipoMensaje">
            <option value="">Selecciona tu tipo de mensaje</option>
            <option>Queja</option>
            <option>Sugerencia</option>
          </select>

          <label>Mensaje:</label>
          <textarea id="mensaje"></textarea>

          <label>Para quien va:</label>
          <select id="destino">
            <option value="">Selecciona va dirigido</option>
            <option>Sistema</option>
            <option>Recolector</option>
            <option>Atención al cliente</option>
            <option>Soporte técnico</option>
          </select>

          <label>Fecha de Incidente:</label>
          <input type="date" id="fechaIncidente">

          <div class="form-buttons">
            <button type="button" id="volverEstado">&lt; ANTERIOR</button>
            <button type="submit">Enviar mensaje</button>
          </div>
        </form>
      </div>

      <!-- Slide 4: Dashboard dinámico -->
      <div class="swiper-slide">
        <h2 class="titulo">Tablero de Control</h2>
        <div class="grafico"><canvas id="chartHistograma"></canvas></div>
        <div class="grafico"><canvas id="chartPie"></canvas></div>
        <div class="grafico"><canvas id="chartLinea"></canvas></div>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      direction: 'horizontal',
      loop: false
    });

    document.getElementById('irEstado').addEventListener('click', () => swiper.slideTo(1));
    document.getElementById('volverRecoleccion').addEventListener('click', () => swiper.slideTo(0));
    document.getElementById('irQuejas').addEventListener('click', () => swiper.slideTo(2));
    document.getElementById('volverEstado').addEventListener('click', () => swiper.slideTo(1));

    document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
    document.getElementById('fechaIncidente').value = new Date().toISOString().split('T')[0];

    const selectSolicitud = document.getElementById('solicitud');
    const direccionInput = document.getElementById('direccion');
    const fechaEstado = document.getElementById('fechaEstado');

    function cargarSolicitudes() {
      const solicitudes = JSON.parse(localStorage.getItem('solicitudes')) || [];
      selectSolicitud.innerHTML = '<option value="">Selecciona tu solicitud</option>';
      solicitudes.forEach((item, index) => {
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = `${item.ubicacion} – ${item.fecha}`;
        selectSolicitud.appendChild(opt);
      });
      return solicitudes;
    }

    selectSolicitud.addEventListener('change', () => {
      const solicitudes = JSON.parse(localStorage.getItem('solicitudes')) || [];
      const idx = selectSolicitud.value;
      if (solicitudes[idx]) {
        direccionInput.value = solicitudes[idx].ubicacion;
        fechaEstado.value = solicitudes[idx].fecha;
      }
    });

    document.getElementById('formRecoleccion').addEventListener('submit', function (e) {
      e.preventDefault();
      const datos = JSON.parse(localStorage.getItem('solicitudes')) || [];
      const nueva = {
        fecha: document.getElementById('fecha').value,
        tipo: document.getElementById('tipo').value,
        ubicacion: document.getElementById('ubicacion').value,
        observaciones: document.getElementById('observaciones').value
      };
      datos.push(nueva);
      localStorage.setItem('solicitudes', JSON.stringify(datos));
      alert("Solicitud guardada correctamente.");
      cargarSolicitudes();
      this.reset();
    });

    const solicitudes = cargarSolicitudes();
    const tipos = { Orgánico: 0, Inorgánicos: 0, Peligrosos: 0 };
    const dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
    const diasConteo = [0, 0, 0, 0, 0, 0, 0];

    solicitudes.forEach(s => {
      if (tipos[s.tipo] !== undefined) tipos[s.tipo]++;
      const d = new Date(s.fecha).getDay();
      const i = d === 0 ? 6 : d - 1;
      diasConteo[i]++;
    });

    new Chart(document.getElementById('chartHistograma'), {
      type: 'bar',
      data: {
        labels: Object.keys(tipos),
        datasets: [{ label: 'Tipo de basura recolectada', data: Object.values(tipos), backgroundColor: 'gray' }]
      }
    });

    new Chart(document.getElementById('chartPie'), {
      type: 'pie',
      data: {
        labels: Object.keys(tipos),
        datasets: [{ data: Object.values(tipos), backgroundColor: ['#666', '#aaa', '#ccc'] }]
      }
    });

    new Chart(document.getElementById('chartLinea'), {
      type: 'line',
      data: {
        labels: dias,
        datasets: [{ label: 'Solicitudes por día', data: diasConteo, borderColor: 'black', fill: false }]
      }
    });
    
  </script>
</body>
</html>
