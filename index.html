<script>
  const swiper = new Swiper('.swiper', {
    direction: 'horizontal',
    loop: false,
    grabCursor: true,
  });

  // Botones tabs superiores
  const tabs = document.querySelectorAll('.tabs button');
  tabs.forEach((tab, index) => {
    tab.addEventListener('click', () => swiper.slideTo(index));
  });

  // Botones de navegaci√≥n inferior
  const navButtons = document.querySelectorAll('.buttons button');
  navButtons.forEach((btn) => {
    if (btn.textContent.includes('SIGUIENTE')) {
      btn.addEventListener('click', () => swiper.slideNext());
    }
    if (btn.textContent.includes('ANTERIOR') || btn.textContent.includes('VOLVER')) {
      btn.addEventListener('click', () => swiper.slidePrev());
    }
  });

  // Botones de submen√∫ lateral

  });
</script>
